<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요약 결과</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .download-link {
            margin: 20px 0;
            font-size: 18px;
        }
        .summary {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>논문 요약 결과</h1>
        <div class="download-link">
            <a href="{{ pdf_link }}" download>논문 다운로드</a>
        </div>
        <div class="summary">
            <h2>요약 내용</h2>
            <p>{{ summary }}</p>
        </div>
    </div>
</body>
</html>
